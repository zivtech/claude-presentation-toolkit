  primary:
    brand_blue: "0066CC"
    brand_dark: "003366"
    brand_navy: "001A33"
  secondary:
    light_blue: "CCE0FF"
    white: "FFFFFF"
    black: "000000"
  tertiary:
    accent_purple: "6633CC"
    accent_yellow: "FFCC00"
    accent_red: "CC3333"
    accent_green: "339933"

# Font configuration
