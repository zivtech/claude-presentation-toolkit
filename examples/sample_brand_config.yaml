# Content type detection patterns
content_patterns:
  statistic:
    title_patterns:
      - '^\d+%'                   # Starts with percentage
      - '^\$[\d,]+'               # Dollar amounts
      - '^[\d,]+\+?\s*(million|billion|users|websites|developers)'
      - '^\d+x'                   # Multipliers
      - '^\d+/\d+'                # Fractions
      - '^#\d+'                   # Rankings
    anywhere_patterns:
      - '\b\d{2,}%\b'             # Any percentage 10%+
      - '\b\d+\s*(million|billion)\b'
      - '\bover\s+\d+'
      - '\bmore than\s+\d+'

  quote:
    title_patterns:
      - '^["""]'                  # Starts with quote mark
    body_patterns:
      - '^\s*—'                   # Attribution dash
      - 'said\s+\w+'              # "said [Name]"

  numbered_step:
    title_patterns:
      - '^(step\s*)?\d+[.:\)]'    # "Step 1:" or "1."
      - '^(first|second|third|fourth|fifth)'
      - '\bphase\s*\d+'
      - '\bpart\s*\d+'

  bullet_list:
    body_patterns:
      - '^\s*[-•▪]\s+'            # Bullet markers
      - '\n\s*[-•▪]\s+'           # Multiple bullets

  comparison:
    anywhere_patterns:
      - '\bvs\.?\b'               # "vs" or "vs."
      - '\bbefore\b.*\bafter\b'
      - '\bpros?\b.*\bcons?\b'

  section_header:
    keywords:
      - 'overview'
      - 'introduction'
      - 'summary'
      - 'agenda'
      - 'contents'
      - 'why'
      - 'what is'
      - 'features'
      - 'benefits'
      - 'resources'

  case_study:
    keywords:
      - 'customer'
      - 'client'
      - 'case study'
      - 'success story'
      - 'testimonial'
      - 'partner'
      - 'rebuilt'
      - 'transformed'
      - 'organization'
      - 'implemented'
    title_patterns:
      - '\bhow\s+\w+\s+(rebuilt|transformed|migrated|updated|launched)'

  feature:
    keywords:
      - 'feature'
      - 'capability'
      - 'integration'
      - 'benefit'
      - 'advantage'
      - 'solution'
      - 'powerful'
      - 'flexible'

# Orientation configuration for layout variety
orientations:
  left:
    - 'content_image_left'
    - 'photo_text_left'
    - 'stat_photo_left'
  right:
    - 'content_image_right'
